<div class="container mt-3">
  <div class="mb-3 row justify-content-md-end">
    <div class="col-md-3">
      <input placeholder="Search in table..." type="text" class="form-control" [(ngModel)]="searchTerm">
    </div>
  </div>

  <table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Website</th>
      <th>Company</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of page; index as i" (click)="detail(user)" style="cursor: pointer">
      <td>{{((current - 1) * size) + i + 1}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address.city}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.website}}</td>
      <td>{{user.company.name}}</td>
      <td>
        <button class="btn btn-warning" (click)="update(user)">Update</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="delete(user)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3 row justify-content-md-end">
    <div class="col-md-3">
      <ngb-pagination
        [collectionSize]="result.length" [(page)]="current" [pageSize]="size">
      </ngb-pagination>
    </div>
  </div>
</div>
