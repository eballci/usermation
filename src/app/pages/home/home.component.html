<div class="container mt-3">
  <div class="mb-3 row justify-content-md-end">
    <div class="col-md-3">
      <input placeholder="Search in table..." type="text" class="form-control" [(ngModel)]="searchTerm">
    </div>
  </div>

  <table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Website</th>
      <th>Company</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of page; index as i" (click)="(user.id !== edit) ? detail(user) : (0);"
        style="cursor: pointer">
      <td>{{((current - 1) * size) + i + 1}}</td>
      <td>
        <ng-container *ngIf="edit !== user.id">
          {{user.name}}
        </ng-container>
        <ng-container *ngIf="edit === user.id">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="editUser.name">
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="edit !== user.id">
          {{user.username}}
        </ng-container>
        <ng-container *ngIf="edit === user.id">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="editUser.username">
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="edit !== user.id">
          {{user.email}}
        </ng-container>
        <ng-container *ngIf="edit === user.id">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="editUser.email">
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="edit !== user.id">
          {{user.address.city}}
        </ng-container>
        <ng-container *ngIf="edit === user.id">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="editUser.address.city">
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="edit !== user.id">
          {{user.phone}}
        </ng-container>
        <ng-container *ngIf="edit === user.id">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="editUser.phone">
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="edit !== user.id">
          {{user.website}}
        </ng-container>
        <ng-container *ngIf="edit === user.id">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="editUser.website">
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="edit !== user.id">
          {{user.company.name}}
        </ng-container>
        <ng-container *ngIf="edit === user.id">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="editUser.company.name">
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="edit !== user.id">
          <button class="btn btn-warning" (click)="update(user); $event.stopPropagation();">Update</button>
        </ng-container>
        <ng-container *ngIf="edit === user.id">
          <button class="btn btn-success" (click)="completeUpdate(); $event.stopPropagation();">Update</button>
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="edit !== user.id">
          <button class="btn btn-danger" (click)="delete(user); $event.stopPropagation();">Delete</button>
        </ng-container>
        <ng-container *ngIf="edit === user.id">
          <button class="btn btn-primary" (click)="cancelUpdate(); $event.stopPropagation();">Cancel</button>
        </ng-container>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3 row justify-content-md-end">
    <div class="col-md-3">
      <ngb-pagination
        [collectionSize]="result.length" [(page)]="current" [pageSize]="size">
      </ngb-pagination>
    </div>
  </div>
</div>
