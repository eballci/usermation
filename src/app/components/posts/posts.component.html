<div class="container mt-3">
  <div class="mb-3 row justify-content-md-end">
    <div class="col-md-3">
      <input placeholder="Search in table..." type="text" class="form-control" [(ngModel)]="searchTerm">
    </div>
  </div>

  <table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of page; index as i" (click)="detail(post)" style="cursor: pointer">
        <td>{{((current - 1) * size) + i + 1}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-3 row justify-content-md-end">
    <div class="col-md-3">
      <ngb-pagination
        [collectionSize]="result.length" [(page)]="current" [pageSize]="size">
      </ngb-pagination>
    </div>
  </div>
</div>
